language: c

dist: trusty
sudo: required

addons:
  apt:
    packages:
      - cmake

matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=gcc-4.9
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: gcc-4.9

    - os: linux
      compiler: gcc
      env: COMPILER=gcc-5
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: gcc-5

    - os: linux
      compiler: gcc
      env: COMPILER=gcc-6
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: gcc-6

    - os: linux
      compiler: gcc
      env: COMPILER=gcc-7
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: gcc-7

    - os: linux
      compiler: gcc
      env: COMPILER=gcc-8
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: gcc-8

    - os: linux
      compiler: clang
      env: COMPILER=clang-3.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
          packages: clang-3.9

    - os: linux
      compiler: clang
      env: COMPILER=clang-4.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages: clang-4.0

    - os: linux
      compiler: clang
      env: COMPILER=clang-5.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages: clang-5.0

    - os: linux
      compiler: clang
      env: COMPILER=clang-6.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages: clang-6.0

    - os: osx
      osx_image: xcode9.3

    - os: osx
      osx_image: xcode8.3

    - os: osx
      osx_image: xcode7.3

script:
  - if [[ "${COMPILER}" != "" ]]; then export CC=${COMPILER}; fi
  - mkdir cmake-build
  - cd cmake-build
  - cmake ..
  - cmake --build . --config Release -- -j4
